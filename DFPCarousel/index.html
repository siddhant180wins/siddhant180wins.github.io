<html>
	<head>
		<title>Slick Remove Test</title>

		<link rel='stylesheet' href='js/slick-1.5.9/slick/slick.css' type='text/css'>
		<link rel='stylesheet' href='js/slick-1.5.9/slick/slick-theme.css' type='text/css'>

	</head>
	<body bgcolor ="blue">
		<div id='fluid-div-1'></div>
		<div class='myCarousel' style="width:500px; height:500px;">
			<div id="item1">1</div>
			<div id="item2">2</div>
			<div id="item3">3</div>
			<div id="item4">4</div>
			<div id="item5">5</div>
		</div>
		<script>
			$(document).ready(function(){
				var car = $('.myCarousel') ;
				$('.myCarousel').slick({
				    infinite: true,
				    slidesToShow: 3,
				    slidesToScroll: 3
				});
			});
		</script>
		<!--<script src="js/script.js" type='text/javascript'></script>-->
		<script>
		   var gads = document.createElement('script');
                gads.async = true;
                gads.type = 'text/javascript';
                var useSSL = 'https:' == document.location.protocol;
                gads.src = (useSSL ? 'https:' : 'http:') +
                    '//www.googletagservices.com/tag/js/gpt.js';
                var node = document.getElementsByTagName('script')[0];
                node.parentNode.insertBefore(gads, node);
                 var googletag = googletag || {};
    		    googletag.cmd = googletag.cmd || [];
                 googletag.cmd.push(function() {
                    googletag.defineSlot('/81214979/Desktop_HP_Carousel', 'fluid' 'fluid-div-1').addService(googletag.pubads());
                    googletag.pubads().enableSingleRequest();
                    googletag.pubads().collapseEmptyDivs();
                    googletag.enableServices();
                });
                 googletag.cmd.push(function() {
                    googletag.display('fluid-div-1');
                });
		</script>

	</body>
	</html>
